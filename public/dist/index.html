<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Dice Keeper</title>
  <script src="../dist/bundle.js"></script>
</head>

<body>
  <p id="name"></p>
  <p id="profile"></p>
  <p id="archetype"></p>
  <p id="trait"></p>
  <p id="virtue"></p>
  <p id="trouble"></p>
  <p id="class">Class</p>
  <p id="ancestry"></p>
  <p id="type"></p>
  <p id="ac">AC</p>
  <p>Hit Points</p>
  <p>Speed(s)</p>
  <table>
    <thead>
      <tr>
        <th style="text-align: center">STR</th>
        <th style="text-align: center">DEX</th>
        <th style="text-align: center">CON</th>
        <th style="text-align: center">INT</th>
        <th style="text-align: center">WIS</th>
        <th style="text-align: center">CHA</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="STR" style="text-align: center">10 (0)</td>
        <td id="DEX" style="text-align: center">10 (0)</td>
        <td id="CON" style="text-align: center">10 (0)</td>
        <td id="INT" style="text-align: center">10 (0)</td>
        <td id="WIS" style="text-align: center">10 (0)</td>
        <td id="CHA" style="text-align: center">10 (0)</td>
      </tr>
    </tbody>
  </table>
  <p>Saves</p>
  <p>Skills</p>
  <p>Languages</p>
  <p>Challenge</p>
  <div>Passive</div>
  <div>Actions</div>
  <p>Club. Melee Weapon Attack: +2 to hit, reach 5 ft., one target.</p>
  <p>Hit: 2 (1d4) bludgeoning damage.</p>
</body>

</html>
<script>
  var npcObj = window.bundle.generateNPC();
  document.getElementById("name").innerHTML = "<h2>" + npcObj.archetype.name + "</h2>"
  document.getElementById("profile").innerHTML = "<strong>Profile: </strong>" + npcObj.gender;
  document.getElementById("trait").innerHTML = "<strong>Trait: </strong>" + npcObj.archetype.trait;
  document.getElementById("virtue").innerHTML = "<strong>" + npcObj.archetype.virtue.name + ": </strong>" + npcObj.archetype.virtue.desc;
  document.getElementById("trouble").innerHTML = "<strong>trouble: </strong>" + npcObj.archetype.trouble;
</script>
